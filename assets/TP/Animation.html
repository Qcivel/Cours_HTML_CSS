<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test animation</title>
    <style>



img {
    width: 100px;
    height: 100px;
    border: solid 2px;
    
}

.anim {
    margin: 200px;
    display: flex;
    align-items: center;
    transition-delay: 0.2s;
    transition-duration: 0.5s;
    
}

.anim:hover {
    transform: scale(2);
}

    </style>

</head>
<body>
    <div class="anim">
        <p>Je suis un paragraphe</p>
    <img src="../Image/Avatar Quentin.PNG" alt="">
    
    </div>
</body>
</html>
